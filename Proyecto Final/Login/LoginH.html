<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayAcamy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

    <!-- Firestore-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" defer></script>
    
    <script src="./authetication.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <div class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="correo"  placeholder="Correo Electronico">
                    <input type="password" id="pass" placeholder="Contraseña">
                    <button id="cta_login" onclick="logear()">Entrar</button>
                </div>

                <!--Register-->
                <div class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="full_name" placeholder="Nombre completo">
                    <input type="email" id="email" placeholder="Correo Electronico">
                    <input type="tel" id="phone" placeholder="Telefono">
                    <input type="password" id="password" placeholder="Contraseña">
                    <input type="file" id="img" accept="image/png, image/jpg">
                    <button  onclick="regis()">Regístrarse</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
